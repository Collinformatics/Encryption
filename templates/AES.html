<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
        <script src="AES.js"></script>

        <title>Application</title>
    </head>
    <body>
        <h1>AES Encryption</h1>
        <!-- Main input container -->
        <div class="container">
            <form action="/run" method="POST" enctype="multipart/form-data" class="input-form">
                <div class="div-header">Key:</div>
                <div class="form-group">
                    <input type="text" id="key" name="key" required>
                </div>
                <div class="form-group">
                    <div class="div-header">Message:</div>
                    <textarea id="message" name="message" required class="containerTextbox"></textarea>
                </div>
                <button type="button" onclick="encryptMessage(event)">Encrypt</button>
            </form>
        </div>

        <!-- Separate results container (styled the same but outside the form) -->
        <div id="encryptedData" class="container" style="display: none;"></div>
        <script>
            function encryptMessage(event) {
                event.preventDefault(); // Prevent any default form action

                // Handle the inputs
                let message = document.getElementById('message').value;
                let key = document.getElementById('key').value;
                console.log(message + '\n' + key + '\n');

                // Inspect input field
                if (!message || !key) {
                    alert("Please fill out all required fields.");
                    return;
                }

                // âœ… Use encrypt from AES.js
                let encrypted = encrypt(message, key);

                // Show result in the HTML
                let resultContainer = document.getElementById('encryptedData');
                resultContainer.style.display = 'block';
                resultContainer.innerHTML = `
                <div class="div-header">Results:</div>
                <div class="container-text">
                    <p><strong>Key:</strong> ${key}</p>
                    <p><strong>Message:</strong> ${message}</p>
                </div>
            `;
            }
        </script>
    </body>
</html>
