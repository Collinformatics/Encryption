<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
        <script src="{{ url_for('static', filename='AES.js') }}"></script>

        <title>Encryption</title>
    </head>
    <body>
        <div class="container-header">
            <button class="buttonHeader" onclick="decrypt()">Decryption</button>
            <button class="buttonHeader" onclick="encrypt()">Encryption</button>
        </div>

        <h1>AES Encryption</h1>
        <!-- Main container -->
        <div class="container">
            <form action="/run" method="POST" enctype="multipart/form-data" class="input-form">
                <div class="div-header">Key:</div>
                <div class="form-group">
                    <input type="text" id="key" name="key" required>
                </div>
                <div class="form-group">
                    <div class="div-header">Message:</div>
                    <textarea id="message" name="message" required class="containerTextbox"></textarea>
                </div>
                <button type="button" onclick="encryptMessage(event)">Encrypt</button>
            </form>
        </div>

        <!-- Results container -->
        <div id="encryptedData" class="container" style="display: none;"></div>
        <script>
            function encryptMessage(event) {
                event.preventDefault(); // Prevent any default form action

                // Handle the inputs
                let message = document.getElementById('message').value;
                let key = document.getElementById('key').value;
                console.log(message + '\n' + key + '\n');

                // Inspect input field
                if (!message || !key) {
                    alert ("Please provide a key and a message.");
                    return;
                }

                // AES encryption
                let encryptedText = encryptAES(message, key);
                let decryptedText = decryptAES(encryptedText, key);


                // Show result in the HTML
                let resultContainer = document.getElementById('encryptedData');
                resultContainer.style.display = 'block';
                resultContainer.innerHTML = `
                <div class="div-header">Encrypted Data:</div>
                <div class="container-text">
                    <p><strong style="color: #009000;">Key:</strong> ${key}</p>
                    <p><strong style="color: #009000;">Encrypted Text:</strong> ${encryptedText}<br></p>
                    <p><strong style="color: #009000;">Received Text:</strong> ${message}</p>
                    <p><strong style="color: #009000;">Decrypted Text:</strong> ${decryptedText}</p>
                </div>
            `;
            }

        // Button Functions
        function decrypt() {
            fetch('/', {
                method: 'GET',
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';  // Redirect to the AES page
                } else {
                    console.error('Decryption request failed');
                }
            }).catch(err => console.error('Fetch error: ', err)); // Handle any errors
        }
        function encrypt() {
            fetch('/AES', {
                method: 'GET',
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/AES';  // Redirect to the AES page
                } else {
                    console.error('Encryption request failed');
                }
            }).catch(err => console.error('Fetch error: ', err)); // Handle any errors
        }
        </script>
    </body>
</html>
